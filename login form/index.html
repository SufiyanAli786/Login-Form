<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="login-box"> 
        <form action="Login-box">
            <h1>Login</h1>
            <div class="username">
                <input type="text"required placeholder="Username">
            </div>
            <div class="fathername">
                <input type="text"required placeholder="Fathername">
            </div>
            <div class="gender">
                <select name="Gender" id="Gender"required placeholder="Gender">
                    <option value="Select Gender">Select Gender</option>
                    <option value="Others">Others</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="belongs">
                <h3>Belongs To :</h3>
                <input type="radio" name="Country" value="Pakistan">
                <p2>Pakistan</p2>
                <input type="radio" name="Country" value="England">
                <p1>England</p1>
            </div>
            <div class="login">
            <button type="Login" id="Login">Login</button>
            </div>
        </form>
    </div> 
</body>
</html>
